<form [formGroup]="selectService" (ngSubmit)="selecionar(selectService.value)">
    <nb-form-field>
        <nb-icon nbPrefix icon="scissors" pack="eva"></nb-icon>
        <nb-select fullWidth shape="semi-round" formControlName="item" placeholder="ServiÃ§o">
            <nb-option *ngFor="let service of services" [value]="service">{{ service.name }}</nb-option>
        </nb-select>
    </nb-form-field>

<form [formGroup]="selectProduct" (ngSubmit)="selecionar(selectProduct.value)">
    <nb-form-field>
        <nb-icon nbPrefix icon="clipboard" pack="eva"></nb-icon>
