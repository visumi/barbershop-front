<nb-card class="rounded-2 h-100 myCard">
    <nb-card-body>
        <div class class="row h-100">
            <div class="col-3">
                <nb-calendar [date]="date" (dateChange)="handleDateChange($event)"></nb-calendar>
                <nb-card class="mt-5 h-50" accent="success">
                    <nb-card-header><h5 class="text-center titulo">Nova Reserva</h5></nb-card-header>
                    <nb-card-body>
                        <div class="row align-items-center">
                            <div class="col-12">
                                <form [formGroup]="newBooking" (ngSubmit)="onSubmit(newBooking.value)">
                                    <nb-form-field>
                                        <nb-icon nbPrefix icon="person" pack="eva"></nb-icon>
                                        <input type="text" nbInput fullWidth shape="semi-round" placeholder="Nome do Cliente"
                                            formControlName="client">
                                    </nb-form-field>
                                    <br>
                                    <nb-form-field>
                                        <nb-icon nbPrefix icon="lock" pack="eva"></nb-icon>
                                        <input type="date" nbInput fullWidth shape="semi-round" 
                                            formControlName="date" disabled>
                                    </nb-form-field>
                                    <br>
                                    <nb-form-field>
                                        <nb-icon nbPrefix icon="lock" pack="eva"></nb-icon>
                                        <input type="time" nbInput fullWidth shape="semi-round" 
                                            formControlName="time">
                                    </nb-form-field>
                                    <button class="mt-3" nbButton fullWidth hero status="success" type="submit" [disabled]="dateButton">Reservar</button>
                                </form>
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-3">
                <nb-card class="h-100" accent="success">
                    <nb-card-header><h5 class="text-center titulo">Reservas</h5></nb-card-header>
                    <nb-card-body>

                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-6">
                <nb-card class="h-100" accent="success">
                    <nb-card-header><h5 class="text-center titulo">Reserva de Tinga</h5></nb-card-header>
                    <nb-card-body>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-card-body>
</nb-card>
